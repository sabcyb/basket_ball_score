<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket Ball Score</title>
    <link href="https://fonts.cdnfonts.com/css/60s-scoreboard" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <viwport content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="inner-container">
        <div class="home">
            <h1>Home</h1>
            <div class="score">
                <h1 id="home-score">0</h1>
            </div>
            <div>
                <button id="home-add-1" onclick="home_add_1()">+1 Point</button>
                <button id="home-add-2" onclick="home_add_2()">+2 Points</button>
                <button id="home-add-3" onclick="home_add_3()">+3 Points</button>
            </div>
        </div>
        <div class="away">
            <h1>Away</h1>
            <div class="score">
                <h1 id="away-score">0</h1>
            </div>
            <div>
                <button id="away-add-1" onclick="away_add_1()">+1 Point</button>
                <button id="away-add-2" onclick="away_add_2()">+2 Points</button>
                <button id="away-add-3" onclick="away_add_3()">+3 Points</button>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
